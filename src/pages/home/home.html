<ion-header>
  <ion-navbar>
    <ion-title>
       Marvel Comics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-card *ngFor="let item of items; let i = index " >
		<img src="{{item.thumbnail.path}}/portrait_fantastic.{{item.thumbnail.extension}}"/>
		<ion-card-content>
			<ion-card-title (click)="loadDetailComic({num: i})">
				{{item.title}}
			</ion-card-title>
			<p text-center >
				{{item.description}}
			</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button clear small block (click)="loadDetailComic({num: i})">
					<div>Detalles</div>
				</button>
			</ion-col>
<!-- 			<ion-col>
				<button ion-button icon-left clear small>
					<div>Characters</div>
				</button>
			</ion-col> -->
		</ion-row>
	</ion-card>
</ion-content>
