<ion-header>
  <ion-navbar>
    <ion-title>
       Marvel Comics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
	  <ion-item *ngFor="let item of items">
	    {{ item.title }}
	  </ion-item>
	</ion-list>
</ion-content>
