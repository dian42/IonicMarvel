<ion-header>

  <ion-navbar>
    <ion-title>Detalle Comic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngIf="comicDetail.title">
	
	  <ion-card-header >
	    Titulo
	  </ion-card-header>
	
	  <ion-card-content >
	    {{comicDetail.title }} 
	  </ion-card-content>
	
	</ion-card>

	<ion-card *ngIf="comicDetail.description">
	
	  <ion-card-header >
	    Descripci√≥n
	  </ion-card-header>
	
	  <ion-card-content >
	    {{comicDetail.description }} 
	  </ion-card-content>
	
	</ion-card>

	<ion-card *ngIf="comicDetail.modified != '-0001-11-30T00:00:00-0500'">
	
	  <ion-card-header >
	    Modificado
	  </ion-card-header>
	
	  <ion-card-content >
	    {{comicDetail.modified  | date:"MM/dd/yy" }} 
	  </ion-card-content>
	
	</ion-card>

	<ion-card *ngIf="comicDetail.format">
	
	  <ion-card-header >
	    Formato
	  </ion-card-header>
	
	  <ion-card-content >
	    {{comicDetail.format }} 
	  </ion-card-content>
	
	</ion-card>


	<ion-card class="cards-list-demo">
		<ion-card-header>
			Colecciones
		</ion-card-header>
		<hr>

		<ion-list>
			<button ion-item  (click)=loadCaracter() *ngIf="comicDetail.characters.available > 0">
			 	Personajes
			</button>
			<button ion-item *ngIf="comicDetail.characters.available <= 0">
			 	No existen personajes Registrados
			</button>
			<!--     <button ion-item  (click)=loadAutor() >
			 	Autores
			</button>
			<button ion-item  (click)=loadImagenes() >
			 	Imagenes
			</button> -->
		</ion-list>
	</ion-card>
	<a href="http://marvel.com\">{{copy}}</a>
</ion-content>
